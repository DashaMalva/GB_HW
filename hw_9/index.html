<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 9</title>
    <style>
        .error {
            background-color: rgb(250, 107, 107);
        }
        .message {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
        "use strict";
        /* 1. При изменении значения в input с id = "from", значение содержащееся 
        в нем должно моментально отображаться в span.То есть при печати в 
        input'е тег span также должен меняться.
        */
        const inputEl =  document.querySelector('#from');
        let spanEl = inputEl.nextElementSibling;

        inputEl.addEventListener('input', function (e) {
            spanEl.textContent = e.target.value;
        });


        /*2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        - добавить два класса: animate_animated и animate_fadeInLeftBig
            - поставить данному элементу стиль visibility в значение 'visible'.
        */
        const messageBtn = document.querySelector('.messageBtn');
        const message = document.querySelector('.message');

        messageBtn.addEventListener('click', function (e) {
            message.classList.add('animate_animated', 'animate_fadeInLeftBig');
            message.style.visibility = 'visible';
        });

        
        /* 3. Необходимо при отправке формы проверить, заполнены ли все поля 
        в этой форме.Если какое - либо поле не заполнено, форма не должна 
        отправляться, также должны быть подсвечены незаполненные поля
        (необходимо поставить класс error незаполненным полям).Как только 
        пользователь начинает заполнять какое - либо поле, необходимо, при 
        вводе в данное поле, произвести проверку:
        - Если поле пустое, необходимо данное поле подсветить
        (поставить класс error данному полю).
        - Если поле было чем - либо заполнено, подсветку(класс error) 
        необходимо убрать.
        */
        const formEl = document.querySelector('form');
        const formControl = formEl.querySelectorAll('.form-control');

        formEl.addEventListener('submit', function (e) {
            formControl.forEach(el => {
                !el.value ? el.classList.add('error') : el.classList.remove('error');
                console.log(el);
                e.preventDefault();
            });
        });

    </script>
</body >
</html >
