<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Homework 12</title>
</head>

<body>
  <div class="player">
    <video class="video" src="./video/TSU_854x480.mp4"></video>
    <div class="controls">
      <input type="range" id="timing" value="0" step="0.01">
      <label for="timing"><span class="current_time">0</span></label>
      <div class="buttons">
        <button class="controls__btn playBtn"><img src="./img/play.svg" alt="play"></button>
        <button class="controls__btn pauseBtn"><img src="./img/pause.svg" alt="pause"></button>
        <button class="controls__btn stopBtn"><img src="./img/stop.svg" alt="stop"></button>
      </div>
      <label for="controls__volume">Громкость</label>
      <input type="range" id="controls__volume" min="0" max="1" step="0.01">
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
